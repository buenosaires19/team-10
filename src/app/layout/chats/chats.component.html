<div [@routerTransition]>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          <div *ngIf="alumnoLoggueado">
            <button class="btn btn-primary" style="width: 100%;">Generar Chat</button>
          </div>
          <div *ngIf="!alumnoLoggueado && !profesional">
            <select class="form-control treintaPorciento">
              <option value="economia">Economía</option>
              <option value="arte">Arte</option>
              <option value="tecnologia">Tecnología</option>
              <option value="politica">Política</option>
            </select>
          </div>
        </div>
        <div class="card-body">
          <ul class="timeline">
            <ng-container *ngFor="let p of chats">
              <div class="chat-panel card card-default">
                <div class="card-header">
                  <i [class]="p.icono"></i>
                  Chat
                </div>
                <ng-container *ngFor="let r of p.pregRes">
                  <ng-container *ngIf="!r.alumno">
                    <div class="card-body">
                      <ul class="chat">
                        <li class="left clearfix">
                          <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
                          </span>
                          <div class="chat-body clearfix">
                            <div class="header">
                              <strong class="primary-font">Profesional</strong>
                              <small class=" text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> {{r.hora}}
                              </small>
                            </div>
                            <p>
                              {{r.datos}}
                            </p>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="r.alumno">
                    <div class="card-body">
                      <ul class="chat">
                        <li class="right clearfix">
                          <span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff" alt="User Avatar" class="img-circle">
                          </span>
                          <div class="chat-body clearfix">
                            <div class="header">
                              <small class=" text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> {{r.hora}}
                              </small>
                              <strong class="pull-right primary-font">Alumno</strong>
                            </div>
                            <p class="pull-right" style="float: right;">
                              {{r.datos}}
                            </p>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </ng-container>
                </ng-container>
                <!-- /.card-body -->
                <ng-container *ngIf="tipo != 'admin' && privado == 'privado'">
                  <div class="card-footer">
                    <div class="input-group">
                      <input id="btn-input" type="text" class="form-control input-sm"
                        placeholder="Type your message here...">
                      <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" id="btn-chat">
                          Send
                        </button>
                      </span>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="tipo != 'admin' && privado == 'privado'">

                </ng-container>

                    <!-- /.card-footer -->
              </div>
              <br>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
