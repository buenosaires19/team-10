<div [@routerTransition]>
    <h2 class="text-muted">Inicio </h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <a [href]="slider.link">
                        <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide"
                            width="100%">
                        <div class="carousel-caption">
                            <h3>{{slider.label}}</h3>
                            <p>{{slider.text}}</p>
                        </div>
                    </a>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <a href="chat/publica" class="col-xl-6 col-lg-6">
            <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'Chat Publicos!!'"></app-stat>
        </a>
        <a class="col-xl-6 col-lg-6" href="preguntas/publica">
            <app-stat [bgClass]="'warning'" [icon]="'fa-commenting'" [count]="12" [label]="'Respuestas Publicas!!'">
            </app-stat> 
        </a>

    </div>
</div>
