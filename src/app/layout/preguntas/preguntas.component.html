<div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            <div *ngIf="alumnoLoggueado">
              <button class="btn btn-primary" style="width: 100%;" (click)="GenerarPregunta()">Generar Pregunta</button>
            </div>
            <br><br>
            <div class="row" *ngIf="showModal">
              <div class="col-lg-8" style="text-align: center;">
                <select class="form-control">
                  <option value="economia">Economía</option>
                  <option value="arte">Arte</option>
                  <option value="tecnologia">Tecnología</option>
                  <option value="politica">Política</option>
                </select>
                <br>
                <input class="form-control" type="text" placeholder="Ingrese pregunta...">
                <br>
                <button style="width: 50%;" class="btn btn-success">
                  Aceptar
                </button>
                <button style="width: 50%;" (click)="Cancelar()" class="btn btn-danger">
                  Cancelar
                </button>
              </div>
            </div>
            <div *ngIf="!alumnoLoggueado && !profesional && !admin">
              <select class="form-control treintaPorciento">
                <option value="economia">Economía</option>
                <option value="arte">Arte</option>
                <option value="tecnologia">Tecnología</option>
                <option value="politica">Política</option>
              </select>
              <input class="form-control setentaPorciento" type="text" placeholder="Buscador de preguntas">
            </div>
          </div>
          <div *ngIf="!alumnoLoggueado && !profesional">
            <select (change)="onChangeSelect()" id="slcFiltro" class="form-control treintaPorciento">
              <option value="todas">Todas las categorías</option>
              <option value="economia">Economía</option>
              <option value="arte">Arte</option>
              <option value="tecnologia">Tecnología</option>
              <option value="politica">Política</option>
            </select>
            <input class="form-control setentaPorciento" type="text" placeholder="Buscador de preguntas">
          </div>
        </div>
        <div class="card-body">
          <ul class="timeline">
            <ng-container *ngFor="let p of preguntas">
              <ng-container *ngIf="p.tipo == this.opcionSeleccionada || this.opcionSeleccionada == 'todas'">
              <li [class]="p.lado">
                <div class="timeline-badge">
                  <i [class]="p.icono"></i>
                </div>
                <div class="timeline-panel"><span class="categoria">{{p.categoria}}</span>
                  <div class="timeline-heading">
                    <h4 class="timeline-title">{{p.pregunta}}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{p.fecha}}</small></p>
                    </div>
                    <div class="timeline-body" *ngIf="!profesional">
                      <p>{{p.respuesta}}</p>
                    </div>
                    <div class="timeline-body" *ngIf="profesional">
                      <table style="width: 100%;">
                        <tr>
                          <td>
                            <input type="text" class="form-control" placeholder="Ingrese respuesta:" style="width: 100%;">
                          </td>
                          <td>
                            <button class="btn btn-primary" style="width: 100%;">Enviar</button>
                          </td>
                          <td>
                            <button  class="btn btn-danger button5" shape="round">X</button>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div *ngIf="alumnoLoggueado">
                      <br>
                      <table style="width: 100%;">
                        <tr>
                          <td>
                            <button class="btn btn-success button5" shape="round">
                              <i class="fa fa-thumbs-up"></i>
                            </button>
                          </td>
                          <td>
                            <button class="btn btn-danger button5" shape="round">
                              <i class="fa fa-thumbs-down"></i>
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                </div>
              </li>
              </ng-container>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
